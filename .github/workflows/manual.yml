name: pull request

on:
  pull_request:
    branches: [ "master" ]
    types: [ review_requested ]
  push: 

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: ${{ secrets.CI }}
    steps:

    # Runs a single command using the runners shell
    - uses: actions/github-script@v6
      id: get_issue_number
      with:
        script: |
          if (context.issue.number) {
            // Return issue number if present
            return context.issue.number;
          } else {
            // Otherwise return issue number from commit
            return (
              await github.rest.repos.listPullRequestsAssociatedWithCommit({
                commit_sha: context.sha,
                owner: context.repo.owner,
                repo: context.repo.repo,
              })
            ).data[0].number;
          }
        result-encoding: string
    - name: Issue number
      run: echo '${{steps.get_issue_number.outputs.result}}'
    - name: test333
      run: |
        echo ${{github.run_number}}
    - name: test
      run: echo "$GITHUB_PR_NUMBER"
    - name: run echo
      run: echo "$GITHUB_REF"
    - name: run echo2 
      run: echo "${GITHUB_REF##*/}"
    - name: extract pull number
      run:   echo "{PULL_NUMBER}={$(echo "$GITHUB_REF" | awk -F / '{print $3}')}" >> $GITHUB_OUTPUT
      shell: bash
      id: extract
    - name: show value
      run: echo ${{ steps.extract.outputs.PULL_NUMBER }}
      
    - name: Dump github context
      run:   echo "$GITHUB_CONTEXT"
      shell: bash
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
    - name: test
      run: |
        curl \
           -H "Accept: application/vnd.github+json" \
           -H "Authorization: tocken $CI "\
           -H "X-GitHub-Api-Version: 2022-11-28" \
           https://api.github.com/repos/${{github.repository}}/commits/${{github.sha}}/pulls | jq '.[0].number'
