name: pull request

on:
  pull_request:
    branches: [ "master" ]
    types: [ review_requested ]
  push: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Runs a single command using the runners shell
    - name: checkout
      uses: actions/checkout@v3
    - name: test
      run: echo github.event.pull_request.number = ${{ github.event.pull_request.number }}
    - name: run echo
      run: echo "$GITHUB_REF"
    - name: run echo2 
      run: echo "${GITHUB_REF##*/}"
    - name: extract pull number
      run:   echo "{PULL_NUMBER}={$(echo "$GITHUB_REF" | awk -F / '{print $3}')}" >> $GITHUB_OUTPUT
      shell: bash
      id: extract
    - name: show value
      run: echo ${{ steps.extract.outputs.PULL_NUMBER }}
