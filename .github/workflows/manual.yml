name: pull request

on:
  pull_request:
    branches: [ "master" ]
    types: [ review_requested ]
  push: 

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PR_NUMBER: ${{github.event.pull_request.number}}
      ${{github.event.number}}
      ${{github.event.issue.number}}
      
      CI: ${{ secrets.CI }}
    steps:

    # Runs a single command using the runners shell
    - name: test333
      run: |
        echo "2222"
        echo ${{github.event.number}}
        echo "1111"
        echo ${{github.event.issue.number}}
    - name: extract
      uses: octokit/request-action@v2.x
      id: get_latest_release
      with:
        route: GET /repos/{owner}/{repo}/commits/{commit_sha}/pulls
        owner: 'OWNER'
        repo: 'REPO'
        commit_sha: 'COMMIT_SHA'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: "echo id: '${{ fromJson(steps.get_latest_release.outputs.data).number }} "
    - name: test
      run: echo "$GITHUB_PR_NUMBER"
    - name: run echo
      run: echo "$GITHUB_REF"
    - name: run echo2 
      run: echo "${GITHUB_REF##*/}"
    - name: extract pull number
      run:   echo "{PULL_NUMBER}={$(echo "$GITHUB_REF" | awk -F / '{print $3}')}" >> $GITHUB_OUTPUT
      shell: bash
      id: extract
    - name: show value
      run: echo ${{ steps.extract.outputs.PULL_NUMBER }}
      
    - name: Dump github context
      run:   echo "$GITHUB_CONTEXT"
      shell: bash
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
    - name: test
      run: |
        curl \
           -H "Accept: application/vnd.github+json" \
           -H "Authorization: tocken $CI "\
           -H "X-GitHub-Api-Version: 2022-11-28" \
           https://api.github.com/repos/${{github.repository}}/commits/${{github.sha}}/pulls | jq '.[0].number'
